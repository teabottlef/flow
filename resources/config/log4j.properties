# Output pattern : date [thread] priority category - message
log4j.rootLogger=INFO, Console

#Console
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=[%d{yyyy-MMM-dd HH:mm:ss,SSS}][%-5p][%c] %m%n
#log4j.appender.Console.layout.ConversionPattern=[%d{yyyy-MMM-dd HH:mm:ss,SSS}][%-5p][%c][%l][%t] %m%n

#Project defalult level
log4j.logger.com.abel=DEBUG

#spring default level
log4j.logger.org.springframework=INFO

#hibernate default level
log4j.logger.org.hibernate=ERROR

#apache
log4j.logger.org.apache=ERROR

log4j.logger.net.sf.ehcache=ERROR